<body>
  <h1>Serviceworker Install</h1>

  <link rel="test" href="/test.json">


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker-install.js')
        .then(function(registration) {
          console.log('Service Worker wurde registriert:', registration);
        })
        .catch(function(error) {
          console.log('Fehler bei der Registrierung des Service Workers:', error);
        });
    }

  </script>
